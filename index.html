<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Simons Foundation Search Demo</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link href="css/styles.css" rel="stylesheet"/>	
	</head>
	<body>
		<div class="container outer-frame">
			<header>
				<img src="images/header.gif" width="974" height="168" class="img-fluid" />
			</header>
			<main class="text-center">
				<div class="search-form container">
					<table align="center" class="form-table"><tr><td>
						<form  class="form-inline">
							<div class="form-group">
								<input type="text" class="form-control" name="tag" id="tag" aria-describedby="tag" placeholder="Search Data">
							</div>
							<button type="button" class="btn btn-primary" onClick="getSearch()">Search</button>
						</form>
					</td></tr></table>
					<small id="tagHelp" class="form-text text-muted">Search through Job Status, Location, or Owner Name</small>
				</div>

				<table class="table" id="results" style="display:none">
					<thead class="thead-inverse">
						<tr>
							<th class="text-center">Owners Name</th>
							<th class="text-center">Job/Doc</th>
							<th class="text-center">Address</th>
							<th class="text-center">Updated</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</main>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script type="text/javascript" src="scripts/simons.js"></script>
	</body>
</html>
